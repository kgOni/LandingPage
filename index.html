<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/LandingPage/css/styles.css" />
    <title>Landing Page</title>
  </head>
  <body>
    <div class="banner"></div> 
    <!-- define the background color for the navbar -->
    <nav class="navbar"> 
      <!-- the navbar will be build dynamically after the site will load. Only the button is static there -->
      <button id="button">+</button> 
      <!-- this button add a new section on the site. the content will be generated -->
      <ul id="navbarlist"></ul> 
      <!-- Elements are created and pressed into the ul -->
    </nav>
    <main>
      <header>
        <h1 class="headline">Landing Page</h1> 
        <!-- just the headline for the page class -->
      </header>
    </main>
    <script src="/LandingPage/js/app.js"></script>
  </body>
</html>
